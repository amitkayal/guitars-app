{% extends "layout.html" %}
{% block body %}

<section class="section">
  <div class="container">
    <div class="file has-name">
      <form method=post action="/upload_image" enctype=multipart/form-data> <label class="file-label">
        <input class="file-input" type="file" name="file">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Choose a fileâ€¦
          </span>
        </span>

        <div class="control">
          <button class="button is-primary">Upload</button>
        </div>
        </label>
      </form>
    </div>
  </div>
</section>

{% if img_src %}
<section class="section">
  <div class="container">

    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child box">
              {% if prediction_result %}
              <h1 class="title">Prediction</h1>
              <table class="table">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Probability</th>
                  </tr>
                </thead>
                {% for item, prob in prediction_result %}
                <tr>
                  <td> {{ item }} </td>
                  <td> {{ prob }} </td>
                </tr>
                {% endfor %}
              </table>
              {% endif %}
            </article>
          </div>

          <div class="tile is-parent">
            <article class="tile is-child box">
              {% if img_src %}
              <figure class="image is-1by1">
                <img src="{{img_src}}" class="img-rounded">
              </figure>
              {% endif %}
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}

{% endblock %}
